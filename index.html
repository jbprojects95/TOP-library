<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body class="background-img">
    <div class="overlay">
      <div class="grid-div">
        <header>
          <h1>Nav</h1>
        </header>

        <main>
          <h1>Main</h1>
          <dialog class="book-form" id="dialog">
            <form method="dialog">
              <button type="submit">Close</button>
            </form>
          </dialog>
          <button type="submit" class="add-book-btn" id="a-b-btn">
            New Book
          </button>

          <p>
            Dialog status: <span class="dialog-status" id="d-status"></span>
          </p>
        </main>

        <footer>
          <h1>Footer</h1>
        </footer>
      </div>
    </div>
  </body>
</html>
