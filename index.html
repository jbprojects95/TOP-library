<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body class="background_img">
    <div class="overlay">
      <div class="grid_div">
        <header>
          <h1>Nav</h1>
        </header>

        <main>
          <h1>Main</h1>
          <button type="submit" class="add_book_btn" id="a_b_btn">
            New Book
          </button>

          <dialog class="book_form" id="dialog">
            <form method="dialog">
              <div class="dialog-header">
                <h2 class="form_title">Add book</h2>
                <button type="submit" class="close_btn">Close</button>
              </div>
              <div class="form_row">
                <label for="book_title">Title</label>
                <input type="text" id="book_title" name="book_title" />
              </div>

              <div class="form_row">
                <label for="book_author">Author</label>
                <input type="text" id="book_author" name="book_author" />
              </div>

              <div class="form_row">
                <label for="book_pages">Pages</label>
                <input type="number" id="book_pages" name="book_pages" />
              </div>

              <div class="form_row">
                <div class="checkbox_container">
                  <input type="checkbox" id="book_read" name="book_read" />
                  <label for="book_read">Read</label>
                </div>
              </div>

              <div class="btn_container">
                <button type="submit" class="add_btn form_btn" id="add">
                  Add
                </button>
                <button type="submit" class="cancel_btn form_btn" id="cancel">
                  Cancel
                </button>
              </div>
            </form>
          </dialog>
        </main>

        <footer>
          <h1>Footer</h1>
        </footer>
      </div>
    </div>
  </body>
</html>
